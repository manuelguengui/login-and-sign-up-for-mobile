<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css">
  <script src="js/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
   <h2>Create an account✨</h2>

   <p>Welcome! please enter your details.</p>

   <div>
    <label for="name">Name</label>
    <input type="text" id="name" class="field icon" name="name" required  autocomplete="name">
   
  </div>

   <div>
    <label for="email">Email</label>
    <input type="email" id="email" class="field icon" name="email" required  autocomplete="email">
   </div>

   <div>
    <label for="password">Password</label>
    <div>
      <input type="password" id="password" class="field icon" name="password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
       title="A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas e números."
       autocomplete="new-password">
    </div>
   </div>

   <div class="others">
    <label for="remember"> <input type="checkbox" name="remember" id="remember" > Must be at least 8 characters </label>
   </div>

   <div id="btn-fields">
    <input type="submit" name="log" value="Sign Up" class="btn">
    <a href="#" class="btn" id="google"><img src="img/google.png" alt="Google"> Sign up with Google</a>
    <a href="#" class="btn" id="facebook"><img src="img/facebook.png" alt="Facebook"> Sign up with Facebook</a>
   </div>


   <p class="link">Already have an account? <a href="index.html">Log in</a></p>
  </form>
</body>
</html>
