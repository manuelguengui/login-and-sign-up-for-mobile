<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
   <h2>Log in to your account ✨</h2>

   <p>Welcome back! please enter your details.</p>

   <div id="email">
    <label for="email">Email</label>
    <input type="email" id="email" class="field" name="email">
   </div>

   <div id="password">
    <label for="password">Password</label>
    <div>
      <input type="password" id="password" class="field" name="password" required>
    </div>
   </div>

   <div class="others">
    <label for="remember">
      <input type="checkbox" name="remember" id="remember" required> Remember for 30 days</label>

    <a href="#">Forget password</a>
   </div>

   <div id="btn-fields">
    <input type="submit" name="log" value="Log in" class="btn">
    <a href="#" class="btn">Log in with Google</a>
    <a href="#" class="btn">Log in with Facebook</a>
   </div>


   <p class="link">Don´t have an account? <a href="#">Sign uo</a></p>
  </form>
</body>
</html>
